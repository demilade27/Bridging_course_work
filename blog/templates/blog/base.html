{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Demi's blog</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/django-icon.jpg' %}"
    />

    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/slick.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    
   
  </head>
  <body>
    <div id="django-site-wrapper">
      <main id="django-main-container">
        <div class="container">
          {% include 'partials/_aside.html'%} 
          {% block content %} {% endblock %}
          </div>
          </main>
          {% include 'partials/_footer.html' %}
    </div>
   


<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/salvattore.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/panel.js' %}"></script>
    <script src="{% static 'js/reading-position-indicator.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
